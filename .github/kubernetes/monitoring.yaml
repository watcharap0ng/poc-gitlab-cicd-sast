# Kubernetes Monitoring and Alerting Configuration
# Prometheus, Grafana, AlertManager, and custom monitoring

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: secure-app
  labels:
    app: prometheus
    managed-by: github-actions
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'secure-app-cluster'
        environment: 'production'
        repository: '${{ github.repository }}'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_endpoints_name]
            regex: node-exporter
            action: keep

      # Kubelet metrics
      - job_name: 'kubelet'
        scheme: https
        tls_config:
          insecure_skip_verify: true
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Application metrics
      - job_name: 'secure-nodejs-app'
        kubernetes_sd_configs:
          - role: endpoints
          namespaces:
            names:
              - secure-app
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: secure-nodejs-app-service
            action: keep
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            regex: metrics
            action: keep
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Kube-state-metrics
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']

      # Blackbox exporter for service monitoring
      - job_name: 'blackbox-http'
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
          - targets:
            - http://secure-nodejs-app-service.secure-app.svc.cluster.local/health
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter:9115

  alert_rules.yml: |
    groups:
    - name: secure-app-alerts
      rules:
      # Application availability alerts
      - alert: ApplicationDown
        expr: up{job="secure-nodejs-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: secure-nodejs-app
        annotations:
          summary: "Secure Node.js Application is down"
          description: "Secure Node.js Application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: secure-nodejs-app
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: secure-nodejs-app
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds."

      # Resource usage alerts
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="secure-nodejs-app"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: secure-nodejs-app
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{name="secure-nodejs-app"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: critical
          service: secure-nodejs-app
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% of limit."

      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
          service: secure-nodejs-app
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} has been restarting {{ $value }} times in the last 15 minutes."

      # Security alerts
      - alert: UnauthorizedAccessAttempts
        expr: rate(http_requests_total{status="401"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: secure-nodejs-app
        annotations:
          summary: "High rate of unauthorized access attempts"
          description: "{{ $value }} unauthorized requests per second."

      - alert: SuspiciousActivity
        expr: rate(http_requests_total{path=~"/admin|/api.*"}[5m]) > 100
        for: 2m
        labels:
          severity: warning
          service: secure-nodejs-app
        annotations:
          summary: "Unusual API activity detected"
          description: "High rate of API requests: {{ $value }} req/s."

      # Deployment alerts
      - alert: DeploymentFailed
        expr: kube_deployment_status_replicas_unavailable > 0
        for: 10m
        labels:
          severity: critical
          service: secure-nodejs-app
        annotations:
          summary: "Deployment failed"
          description: "Deployment {{ $labels.deployment }} has unavailable replicas."

      - alert: ReplicaSetNotReady
        expr: kube_replicaset_status_ready_replicas < kube_replicaset_spec_replicas
        for: 5m
        labels:
          severity: warning
          service: secure-nodejs-app
        annotations:
          summary: "ReplicaSet not ready"
          description: "ReplicaSet {{ $labels.replicaset }} has {{ $value }} ready replicas out of {{ $labels.kube_replicaset_spec_replicas }} expected."

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: secure-app
  labels:
    app: prometheus
    managed-by: github-actions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        managed-by: github-actions
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus/'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=30d'
          - '--web.enable-lifecycle'
        ports:
        - containerPort: 9090
          name: web
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: web
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: web
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "500m"
            memory: "2Gi"
          requests:
            cpu: "200m"
            memory: "1Gi"
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus/
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: secure-app
  labels:
    app: prometheus
    managed-by: github-actions
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  selector:
    app: prometheus
  ports:
  - name: web
    port: 9090
    targetPort: web
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: secure-app
  labels:
    app: prometheus
    managed-by: github-actions
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: secure-app
  labels:
    app: grafana
    managed-by: github-actions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        managed-by: github-actions
    spec:
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.0.0
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel,grafana-worldmap-panel"
        resources:
          limits:
            cpu: "200m"
            memory: "500Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-config
          mountPath: /etc/grafana/provisioning/
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-config
        configMap:
          name: grafana-config

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: secure-app
  labels:
    app: grafana
    managed-by: github-actions
spec:
  selector:
    app: grafana
  ports:
  - name: http
    port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: secure-app
  labels:
    app: grafana
    managed-by: github-actions
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true

  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards/default

  secure-app-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Secure Node.js Application Dashboard",
        "tags": ["secure-app", "nodejs"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Application Uptime",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"secure-nodejs-app\"}",
                "legendFormat": "{{instance}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "DOWN",
                        "color": "red"
                      },
                      "1": {
                        "text": "UP",
                        "color": "green"
                      }
                    },
                    "type": "value"
                  }
                ]
              }
            },
            "gridPos": { "h": 8, "w": 6, "x": 0, "y": 0 }
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 6, "y": 0 }
          },
          {
            "id": 3,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 }
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"5..\"}[5m])",
                "legendFormat": "5xx errors"
              },
              {
                "expr": "rate(http_requests_total{status=~\"4..\"}[5m])",
                "legendFormat": "4xx errors"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 }
          },
          {
            "id": 5,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{name=\"secure-nodejs-app\"} / 1024 / 1024",
                "legendFormat": "Memory (MB)"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 }
          },
          {
            "id": 6,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{name=\"secure-nodejs-app\"}[5m]) * 100",
                "legendFormat": "CPU (%)"
              }
            ],
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

