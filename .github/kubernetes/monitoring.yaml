  namespace: secure-app
  labels:
    app: grafana
    managed-by: github-actions
type: Opaque
data:
  admin-user: YWRtaW4=  # admin (base64)
  admin-password: c2VjdXJlLXBhc3N3b3JkMTIz  # secure-password123 (base64)

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: secure-app
  labels:
    app: grafana
    managed-by: github-actions
